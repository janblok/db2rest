name: db2rest-security

resourceRoles:
  - resource: "/v1/rdbms/pgsqldb/**"
    method: post
    roles:
      - role2
      - role3
      - role4
  - resource: "/v1/rdbms/pgsqldb/**"
    method: get
    roles:
      - role2
      - role3
      - role4
  - resource: "/v1/rdbms/pgsqldb/**"
    method: patch
    roles:
      - role2
      - role3
      - role4
  - resource: "/v1/rdbms/pgsqldb/**"
    method: delete
    roles:
      - role2
      - role3
      - role4

excludedResources:
  - resource: "/v1/rdbms/northwind/**"
    method: get
  - resource: "/v1/rdbms/northwind/factor"
    method: post
  - resource: "/v1/rdbms/northwind/**"
    method: put
  - resource: "/v1/rdbms/northwind/**"
    method: delete

users:
  - username: admin
    password: admin
    roles: [role1,role6]
  - username: root
    password: 23456
    roles: [role1,role4]
  - username: tom
    password: 32113
    roles: [role3]

apiKeys:
  - key: apikey1
    roles: [admin]
    active: true
  - key: apikey2
    roles: [admin]
  - key: apiKey3
    roles: [user]
    active: true

roleDataFilters:
  - role: role3
    dbId: pgsqldb
    table: users
    column: tenant_id
    value: 13
